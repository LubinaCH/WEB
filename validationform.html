<script>
function validation(){
var name=document.form1.name1.value;
var pass=document.form1.password.value;
var email=document.form1.email.value;
var mob=document.form1.mobile.value;
var at symbol=email.ondexof("@");
var dot symbol=email.indexof(".");
if(name==""){
alert("enter a valid name");
return false;
}
if(pass.length<=8)
{
alert("enter a valid password");
return false;
}
if(mob.length!=10){
alert("Enter a 10 number");
return false;
}
if(at symbol!=1)&&(at symbol!=0)&&(dot symbol!=-1)&&(dot symbol!=0)&&(dot symbol>at symbol+1)&&(email.length>dot symbol+1))
{
alert("email address is valid");
return true;
}
else{
alert("enter a valid email");
return false;
}}
