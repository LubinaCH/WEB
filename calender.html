<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Calender generator</title>
<style>
#calender{
text-align:center;
}
#year,button{
margin:auto;
padding:10px;
text-align:center;
}
#dispaly{
display:flex;
flex-wrap:wrap;
justify-content:space-evenly;
}
pre{
margin:10px;
padding:10px;
font-size:15px;
box-shadow:4px 5px 8px 0px #a7a7a7;
}
</style>
</head>
<body>
<form name="calender" id="calender" onsubmit="calenderof(); return false;">
<input type="number" id="year" name="year" placeholder="enter the year">
<button type="submit">generate</button>
</form>
<div id="display"></div>
<script>
function calenderof(){
const year=document.calender.year.value;
document.getElementById('display').innerHTML=generateCalender(year);
}
function generateCalender(year){
let CalenderHTML='';
for(let month=1;month<=12;month++){
const monthDate=new Date(year,month-1,1);
calenderHTML+='<prev>${monthDate.toLocalString('default',{month:'long'})}${year}\n';
const firstDay=monthDate.getDay():
calenderHTML+="<b>Sun Mon Tue Wed Thu Fri Sat</b>\n";
for(let i=0;i<firstDay; i++){
  calenderHTML+="  ";
}
let currentDate=new Date(year,month-1,1);
while(currentDate.getMonth()===month-1){
const day=currentDate.getDate();
calenderHTML+='${day<10?'':''}${day} ';
if(currentDate.getDay()===6){
calenderHTML+="\n";
}
currentDate.setDate(currentDate.getDate()+1);
}
calenderHTML+="</pre">;
}
return calenderHTML;
}
</script>
</body>
</html>
